<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monterey Bay Aquarium - Member Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --ocean-blue: #5B6FE8;
            --deep-blue: #3B4AC7;
            --light-blue: #7B8FFF;
            --dark-bg: #0F0F1E;
            --panel-bg: #1A1A2E;
            --border-color: #4A5FD8;
            --pink: #FF6B9D;
            --yellow: #FFD93D;
            --green: #6BCF7F;
            --purple: #9B7FE8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(180deg, #5B6FE8 0%, #4B5FD8 50%, #3B4FC8 100%);
            min-height: 100vh;
            font-family: 'Courier New', monospace;
            position: relative;
            overflow-x: hidden;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }

        button, a, input, .tank-item {
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="20" height="15" viewBox="0 0 20 15"><rect x="1" y="5" width="4" height="4" fill="%23FF6B9D"/><rect x="5" y="4" width="4" height="6" fill="%23FFB6D9"/><rect x="9" y="3" width="4" height="8" fill="%237B8FFF"/><polygon points="13,5 18,2 18,12" fill="%239B7FE8"/></svg>') 2 7, pointer !important;
        }

        .pixel-grid {
            background-image: 
                linear-gradient(0deg, rgba(255,255,255,.04) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,.04) 1px, transparent 1px);
            background-size: 16px 16px;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: 1;
        }

        .floating-fish {
            position: fixed;
            z-index: 2;
            animation: swim-across 20s linear infinite;
            filter: drop-shadow(0 0 8px rgba(255,255,255,0.3));
            image-rendering: pixelated;
        }

        @keyframes swim-across {
            0% {
                left: -100px;
                transform: scaleX(1);
            }
            48% {
                transform: scaleX(1);
            }
            50% {
                left: 50%;
                transform: scaleX(-1);
            }
            98% {
                transform: scaleX(-1);
            }
            100% {
                left: 110%;
                transform: scaleX(1);
            }
        }

        .pixel-seaweed {
            position: fixed;
            bottom: 0;
            z-index: 1;
            image-rendering: pixelated;
        }

        .seaweed-1 { left: 5%; }
        .seaweed-2 { left: 15%; }
        .seaweed-3 { right: 5%; }
        .seaweed-4 { right: 15%; }

        .aquarium-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            z-index: 3;
        }

        .game-card {
            background: rgba(0, 0, 0, 0.9);
            border: 6px solid var(--border-color);
            border-radius: 0;
            max-width: 1200px;
            width: 100%;
            box-shadow: 
                0 0 0 3px #000,
                0 0 40px rgba(91, 111, 232, 0.8),
                inset 0 0 60px rgba(91, 111, 232, 0.15);
            overflow: hidden;
            image-rendering: pixelated;
        }

        .game-header {
            background: linear-gradient(180deg, var(--ocean-blue), var(--deep-blue));
            padding: 40px 20px;
            text-align: center;
            position: relative;
            border-bottom: 6px solid var(--border-color);
            image-rendering: pixelated;
        }

        .wave-icon {
            font-size: 0;
            margin-bottom: 15px;
            animation: wave-float 3s ease-in-out infinite;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.5));
        }

        @keyframes wave-float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .game-header h1 {
            color: white;
            font-size: 2.5rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 6px;
            margin: 15px 0;
            text-shadow: 
                6px 6px 0 rgba(0,0,0,0.7),
                0 0 20px rgba(255,255,255,0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }

        .game-header p {
            color: rgba(255,255,255,0.95);
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin: 0;
            text-shadow: 3px 3px 0 rgba(0,0,0,0.6);
        }

        .game-body {
            padding: 30px;
            background: var(--dark-bg);
            image-rendering: pixelated;
        }

        .aquarium-panel {
            background: var(--panel-bg);
            border: 4px solid var(--border-color);
            border-radius: 0;
            padding: 25px;
            box-shadow: 
                inset 0 0 40px rgba(91, 111, 232, 0.15),
                0 8px 0 rgba(0,0,0,0.7);
            position: relative;
            image-rendering: pixelated;
        }

        .aquarium-panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                repeating-linear-gradient(
                    45deg,
                    transparent,
                    transparent 6px,
                    rgba(91, 111, 232, 0.05) 6px,
                    rgba(91, 111, 232, 0.05) 12px
                ),
                repeating-linear-gradient(
                    -45deg,
                    transparent,
                    transparent 6px,
                    rgba(91, 111, 232, 0.05) 6px,
                    rgba(91, 111, 232, 0.05) 12px
                );
            pointer-events: none;
        }

        .panel-title {
            color: white;
            font-size: 1.4rem;
            font-weight: bold;
            text-transform: uppercase;
            text-align: center;
            margin-bottom: 25px;
            letter-spacing: 3px;
            text-shadow: 4px 4px 0 rgba(0,0,0,0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .checkered-bg {
            background-image: 
                repeating-linear-gradient(
                    45deg,
                    rgba(91, 111, 232, 0.08),
                    rgba(91, 111, 232, 0.08) 8px,
                    rgba(91, 111, 232, 0.12) 8px,
                    rgba(91, 111, 232, 0.12) 16px
                ),
                repeating-linear-gradient(
                    -45deg,
                    rgba(91, 111, 232, 0.08),
                    rgba(91, 111, 232, 0.08) 8px,
                    rgba(91, 111, 232, 0.12) 8px,
                    rgba(91, 111, 232, 0.12) 16px
                );
        }

        .tank-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
        }

        .tank-item {
            background: rgba(0, 0, 0, 0.7);
            border: 4px solid var(--border-color);
            border-radius: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 12px;
            transition: all 0.2s;
            position: relative;
            overflow: hidden;
            box-shadow: inset 0 0 30px rgba(91, 111, 232, 0.1);
        }

        .tank-item::before {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            background: linear-gradient(45deg, transparent 48%, rgba(255,255,255,0.15) 50%, transparent 52%);
            background-size: 16px 16px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .tank-item:hover {
            transform: translateY(-6px);
            border-color: var(--light-blue);
            box-shadow: 0 10px 0 rgba(0,0,0,0.6), 0 0 30px rgba(91, 111, 232, 0.6);
        }

        .tank-item:hover::before {
            opacity: 1;
        }

        .tank-item:active {
            transform: translateY(-2px);
        }

        .tank-icon {
            font-size: 0;
            flex-shrink: 0;
            animation: float-creature 2.5s ease-in-out infinite;
            filter: drop-shadow(0 0 12px currentColor);
            image-rendering: pixelated;
        }

        @keyframes float-creature {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-8px) rotate(2deg); }
        }

        .tank-item:nth-child(1) .tank-icon { color: var(--pink); animation-delay: 0s; }
        .tank-item:nth-child(2) .tank-icon { color: var(--yellow); animation-delay: 0.3s; }
        .tank-item:nth-child(3) .tank-icon { color: var(--light-blue); animation-delay: 0.6s; }
        .tank-item:nth-child(4) .tank-icon { color: var(--purple); animation-delay: 0.9s; }
        .tank-item:nth-child(5) .tank-icon { color: var(--green); animation-delay: 1.2s; }
        .tank-item:nth-child(6) .tank-icon { color: var(--pink); animation-delay: 1.5s; }

        .tank-text {
            color: white;
            font-weight: bold;
            font-size: 1.05rem;
            text-transform: uppercase;
            line-height: 1.4;
            text-shadow: 3px 3px 0 rgba(0,0,0,0.8);
            text-align: center;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            color: white;
            font-size: 0.95rem;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 10px;
            letter-spacing: 2px;
            text-shadow: 2px 2px 0 rgba(0,0,0,0.6);
        }

        .input-wrapper {
            display: flex;
            align-items: stretch;
            border: 4px solid var(--border-color);
            border-radius: 0;
            overflow: hidden;
            background: rgba(0, 0, 0, 0.7);
            box-shadow: inset 0 0 20px rgba(91, 111, 232, 0.1);
        }

        .input-icon {
            background: var(--ocean-blue);
            padding: 14px 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.3rem;
            border-right: 4px solid var(--border-color);
        }

        .pixel-input {
            flex: 1;
            background: rgba(0, 0, 0, 0.4);
            border: none;
            padding: 14px 18px;
            color: white;
            font-family: 'Courier New', monospace;
            font-size: 1.05rem;
            font-weight: 700;
            outline: none;
            transition: all 0.2s;
            text-shadow: 1px 1px 0 rgba(0,0,0,0.5);
        }

        .pixel-input::placeholder {
            color: rgba(255, 255, 255, 0.35);
        }

        .pixel-input:focus {
            background: rgba(91, 111, 232, 0.25);
        }

        .input-wrapper:focus-within {
            border-color: var(--light-blue);
            box-shadow: inset 0 0 20px rgba(91, 111, 232, 0.1), 0 0 30px rgba(91, 111, 232, 0.6);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 12px;
            margin: 24px 0;
            background: rgba(91, 111, 232, 0.1);
            padding: 14px;
            border: 3px solid var(--border-color);
        }

        .pixel-checkbox {
            width: 24px;
            height: 24px;
            accent-color: var(--ocean-blue);
            cursor: pointer;
        }

        .checkbox-label {
            color: white;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 8px;
            text-transform: uppercase;
            font-size: 0.95rem;
            letter-spacing: 1px;
            text-shadow: 2px 2px 0 rgba(0,0,0,0.5);
        }

        .dive-button {
            width: 100%;
            background: linear-gradient(180deg, var(--ocean-blue), var(--deep-blue));
            border: 4px solid var(--light-blue);
            border-radius: 0;
            padding: 18px;
            color: white;
            font-family: 'Courier New', monospace;
            font-size: 1.15rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 3px;
            transition: all 0.15s;
            box-shadow: 0 8px 0 rgba(0,0,0,0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            text-shadow: 2px 2px 0 rgba(0,0,0,0.5);
        }

        .dive-button:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 0 rgba(0,0,0,0.6), 0 0 40px rgba(91, 111, 232, 0.8);
        }

        .dive-button:active {
            transform: translateY(-1px);
            box-shadow: 0 7px 0 rgba(0,0,0,0.6);
        }

        .pixel-divider {
            display: flex;
            align-items: center;
            margin: 30px 0;
            gap: 15px;
        }

        .divider-line {
            flex: 1;
            height: 4px;
            background: var(--border-color);
            position: relative;
            box-shadow: 0 4px 0 rgba(0,0,0,0.5);
        }

        .divider-text {
            color: white;
            font-weight: bold;
            text-transform: uppercase;
            background: var(--panel-bg);
            padding: 6px 18px;
            border: 3px solid var(--border-color);
            border-radius: 0;
            font-size: 0.9rem;
            letter-spacing: 2px;
            text-shadow: 2px 2px 0 rgba(0,0,0,0.6);
        }

        .visitor-button {
            width: 100%;
            background: rgba(0, 0, 0, 0.6);
            border: 4px solid var(--border-color);
            border-radius: 0;
            padding: 16px;
            color: white;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            text-transform: uppercase;
            transition: all 0.15s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 14px;
            box-shadow: 0 6px 0 rgba(0,0,0,0.6);
            letter-spacing: 2px;
            font-size: 1rem;
            text-shadow: 2px 2px 0 rgba(0,0,0,0.5);
        }

        .visitor-button:hover {
            transform: translateY(-3px);
            border-color: var(--light-blue);
            box-shadow: 0 9px 0 rgba(0,0,0,0.6), 0 0 30px rgba(91, 111, 232, 0.6);
        }

        .visitor-button:active {
            transform: translateY(0);
            box-shadow: 0 3px 0 rgba(0,0,0,0.6);
        }

        .visitor-icon {
            font-size: 1.6rem;
            animation: visitor-walk 1.2s ease-in-out infinite;
        }

        @keyframes visitor-walk {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-6deg); }
            75% { transform: rotate(6deg); }
        }

        .links-section {
            text-align: center;
            margin-top: 24px;
            padding-top: 20px;
            border-top: 3px solid var(--border-color);
        }

        .pixel-link {
            color: var(--light-blue);
            text-decoration: none;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.95rem;
            transition: all 0.2s;
            display: inline-block;
            text-shadow: 2px 2px 0 rgba(0,0,0,0.6);
            letter-spacing: 1px;
        }

        .pixel-link:hover {
            color: var(--pink);
            transform: scale(1.08);
            text-shadow: 
                2px 2px 0 rgba(0,0,0,0.6),
                0 0 15px currentColor;
        }

        @media (max-width: 768px) {
            .tank-grid {
                grid-template-columns: 1fr;
            }
            
            .game-header h1 {
                font-size: 1.8rem;
                letter-spacing: 3px;
            }
        }
    </style>
</head>

            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script>
        const oceanColors = ['#FF6B9D', '#FFD93D', '#7B8FFF', '#9B7FE8', '#6BCF7F', '#FF8C42', '#FF6B9D', '#C9184A'];

        function getRandomColor() {
            return oceanColors[Math.floor(Math.random() * oceanColors.length)];
        }

        function generatePixelFish(size = 40) {
            const colors = {
                head: getRandomColor(),
                body1: getRandomColor(),
                body2: getRandomColor(),
                tail: getRandomColor()
            };

            const scale = size / 40;
            
            return `<svg width="${size}" height="${size * 0.75}" viewBox="0 0 40 30" xmlns="http://www.w3.org/2000/svg" image-rendering="pixelated">
                <!-- Head -->
                <rect x="2" y="10" width="8" height="8" fill="${colors.head}"/>
                <rect x="4" y="8" width="4" height="2" fill="${colors.head}"/>
                <circle cx="7" cy="11" r="1.5" fill="#000"/>
                
                <!-- Body segment 1 -->
                <rect x="10" y="8" width="8" height="12" fill="${colors.body1}"/>
                
                <!-- Body segment 2 -->
                <rect x="18" y="6" width="8" height="16" fill="${colors.body2}"/>
                
                <!-- Tail -->
                <polygon points="26,12 34,6 34,24" fill="${colors.tail}"/>
                <polygon points="26,14 32,10 32,20" fill="${colors.head}" opacity="0.6"/>
            </svg>`;
        }

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            
            if (email) {
                alert('üåä Welcome to the Aquarium! üåä\n\nüê† Diving into member portal...\n\nEmail: ' + email);
            }
        });

        function createSwimmingFish() {
            const fish = document.createElement('div');
            fish.className = 'floating-fish';
            fish.innerHTML = generatePixelFish(Math.random() * 20 + 32);
            fish.style.top = Math.random() * 80 + 10 + '%';
            fish.style.animationDuration = (Math.random() * 12 + 15) + 's';
            fish.style.animationDelay = (Math.random() * 4) + 's';
            document.body.appendChild(fish);
            
            setTimeout(() => fish.remove(), 30000);
        }

        setInterval(createSwimmingFish, 5000);

        // Initialize background fish on load
        window.addEventListener('load', function() {
            ['fish1', 'fish2', 'fish3', 'fish4'].forEach(id => {
                document.getElementById(id).innerHTML = generatePixelFish(44);
            });
            
            // Initialize tank icons
            for (let i = 1; i <= 6; i++) {
                document.getElementById(`tank-icon-${i}`).innerHTML = generatePixelFish(48);
            }
        });

        document.querySelectorAll('.tank-item').forEach(item => {
            item.addEventListener('click', function() {
                const icon = this.querySelector('.tank-icon');
                icon.style.animation = 'none';
                icon.style.transform = 'scale(1.4) rotate(360deg)';
                
                setTimeout(() => {
                    icon.style.animation = 'float-creature 2.5s ease-in-out infinite';
                    icon.style.transform = '';
                }, 600);
            });
        });
    </script>
</body>
</html>
